<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT ASSIGNMENT</title>
    <h2>
        TAKE OS VERSION AND NAME
    </h2>
</head>
<body>
    <script>
        let OSVersion = window.prompt("Enter the OS version").split(" ");
        console.log(OSVersion);
        let OSname =OSVersion[0];
        let OSnum = OSVersion[1];
        console.log(`The OS Name is ${OSname} and version is ${OSnum}`);
    </script>
</body>
</html>
